<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestivalBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="module" src="./js/FrontPage.js"></script>
    <script type="module" src="./js/Header.js"></script>
    <script src="./js/Footer.js"></script>
</head>

<body>
    <header></header>
    <main>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-label="Slide 1" aria-current="true"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                    class=""></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                    class=""></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item bg-black active">
                    <img class="mx-auto d-block" src="./imgs/rabbit_year.jpg" height="384px" alt="">
                    <div class="container">
                        <div class="carousel-caption text-start text-dark">
                        </div>
                    </div>
                </div>
                <div class="carousel-item bg-black">
                    <img class="mx-auto d-block" src="./imgs/product10.jpg" height="384px" alt="">
                    <div class="container">
                        <div class="carousel-caption text-start text-dark">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container px-4 py-5" id="custom-cards">
            <h2 class="pb-2 border-bottom">熱門商品
                <span><img src="./imgs/effect_big_04.jpg" width="30px" alt=""></span>
            </h2>
            <div id="hot-product" class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            </div>
            <div class="px-3 text-end">
                <img src="./imgs/effect_big_01.jpg" width="80px" alt="">
                <img src="./imgs/effect_big_05.jpg" width="80px" alt="">
            </div>
            <hr>
            <h2 class="pb-2 border-bottom">精緻禮盒
                <span><img src="./imgs/effect_big_05.jpg" width="30px" alt=""></span>
            </h2>
            <div id="gift-box" class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5 bg-light">
            </div>
        </div>
    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        </footer>
    </div>
</body>

</html>
