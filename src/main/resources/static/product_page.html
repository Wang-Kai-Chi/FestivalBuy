<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="./js/ProductPage.js"></script>
    <script src="./js/Header.js"></script>
    <script src="./js/Footer.js"></script>
    <script src="./js/Sidebar.js"></script>
</head>

<body>
    <header class="p-3 text-bg-dark">
    </header>
    <main class="d-flex flex-nowrap">
        <div class="flex-shrink-0 p-3 bg-white" id="f-sidebar" style="width: 280px;">
            
        </div>
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="./imgs/product1.jpg" id="pimg" class="d-block mx-lg-auto img-fluid" alt="cake"
                        width="700" height="500">
                </div>
                <div class="col-lg-6">
                    <h1 id="pname" class="display-5 fw-bold lh-1 mb-3">【大黑松小倆口】台灣伴手禮-土鳳梨酥禮盒12入 540g</h1>
                    <p id="pdescripion" class="lead">選用台灣的新鮮土鳳梨，含纖維果肉的可口內餡，每一口都能感受到土鳳梨的多層次口感。</p>
                    <h1 id="pprice" class="display-5 fw-bold lh-1 mb-3 text-danger">$450</h1>
                    <div id="buy-place" class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" id="gobtn-cart" class="btn btn-primary btn-lg px-4 me-md-2">加到購物車</button>
                        <span class="qtext">數量</span><input type="number" id="pquantity" max="10" min="1" value="1">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        
    </footer>
</body>

</html>
