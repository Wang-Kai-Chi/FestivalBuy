<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="./js/CheckoutScreen.js"></script>
</head>

<body>
    <div class="payCheckout container text-left w-75 px-5 py-4 bg-light">
        <form action="">
            <fieldset>
                <legend>選擇付款方式</legend>
                <div class="mb-3">
                    <input type="radio" name="payment" id="credit-card" value="1">
                    <label class="form-label" for="credit-card">信用卡線上刷卡</label>
                </div>
                <div class="mb-3">
                    <input type="radio" name="payment" id="seven" value="2">
                    <label class="form-label" for="seven">7-11取貨付款</label>
                </div>
                <div class="mb-3">
                    <input type="radio" name="payment" id="easy-wallet" value="3">
                    <label class="form-label" for="easy-wallet">悠遊卡</label>
                </div>
                <div class="mb-3">
                    <input type="radio" name="payment" id="atm" value="4">
                    <label class="form-label" for="atm">ATM付款(轉帳/線上繳款)</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>訂購人資訊</legend>
                <div class="mb-3 w-50">
                    <label class="form-label">姓名</label>
                    <input type="text" name="username" class="form-control" size="20" />
                    <label class="form-label">電話/手機</label>
                    <input type="text" name="phone" class="form-control" size="15" />
                    <label class="form-label">Email</label>
                    <input type="email" name="usermail" class="form-control" size="25" />
                </div>
            </fieldset>
            <fieldset>
                <legend>收件地址</legend>
                <div class="mb-3">
                    <input type="number" name="zipcode" placeholder="郵遞區號" size="3">
                    <input type="text" name="address" placeholder="詳細地址" size="50" />
                </div>
            </fieldset>
            <fieldset id="confirm">
                <div class="form-check text-end">
                    <input type="submit" class="btn btn-primary form-check" value="確認結帳" />
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
