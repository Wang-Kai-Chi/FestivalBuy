<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestivalBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="./js/Login.js"></script>
    </head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://images.669pic.com/element2/8aa536c47b8bde2d9510714785985a90.jpg');
        background-size: 85%;
    }
</style>

<body>
    <main class="container w-50 text-center px-4 py-5 bg-dark min-vh-100">
        <div class="row mt-5"></div>
        <div class="row mt-5"></div>
        <a href="/front_page" style="text-decoration:none;color: red;font-size: 45px;font-style: oblique;">
            FestivalBuy</a>
        <form>
            <div class="row mt-5"></div>
            <div class="row ">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="form-floating">
                        <input type="email" class="form-control " name="cemail" placeholder="name@example.com">
                        <label for="floatingInput">信箱</label>
                    </div>

                </div>
            </div>
            <div class="row mb-3"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="form-floating">
                        <input type="password" class="form-control  mb-3" name="cpassword" placeholder="Password">
                        <label for="floatingPassword">密碼</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <input type="submit" class="btn btn-primary w-100 form-check" 
                    value="登入"/>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
