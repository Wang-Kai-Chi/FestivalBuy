<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="./js/ShoppingCart.js"></script>
</head>

<body>
    <div class="shoppingDetails container px-4 py-5 bg-light">
        <div class="row text-center">
            <h2>購物明細</h2>
        </div>
        <div class="row text-center">
            <table class="table table-striped" id="cart-table">
                <thead>
                    <tr>
                        <th>商品明細</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>庫存</th>
                        <th>變更明細</th>
                    </tr>
                </thead>
                <tbody id="cart-body">

                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="container text-center bg-warning">
                <div class="row">
                    <div class="col cartManage">
                        <button class="btn btn-primary" id="delete-all">全部刪除</button>
                    </div>
                    <div class="col cartInfo">
                        <p>金額小計: NT$<span id="sub-total">0</span>元</p>
                    </div>
                    <div class="col cartJump">
                        <button class="btn btn-primary">回首頁</button>
                        <button class="btn btn-primary" onclick="location.href='./checkout_screen'">前往結帳</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
